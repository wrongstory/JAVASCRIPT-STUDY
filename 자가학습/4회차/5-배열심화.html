<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열심화</title>
    <style></style>
  </head>
  <body>
    
    <script>
        // 배열 요소 추가, 제거, 교체
        let colors = ['red', 'blue', 'green'];
        colors.splice(1, 1, 'yellow'); // 1번째 부터 1개를 지우고 'yellow' 를 추가
        console.log(colors);

        // 특정 값 포함 확인
        const animals = ['dog', 'cat', 'rabbit'];
        console.log(animals.includes('cat'));
        console.log(animals.includes('shark'));

        // 배열합치기
        const combined1 = colors.concat(animals);
        const combined2 = animals.concat(animals);
        console.log(combined1);
        console.log(combined2);

        // 배열순서 뒤집기
        let num = [1 , 2, 3];
        num.reverse();

        console.log(num);


        // 배열 문자열로 합치기
        console.log(colors.join(' '));
        console.log(colors.join('-'));

        // 배열의 모든 요소를 같은 값으로 채우기
        let arr = [0,0,0,0];
        arr.fill(7,1,3) // 1~2 인덱스를 7로 채움.
        console.log(arr);
    </script>
  </body>
</html>
