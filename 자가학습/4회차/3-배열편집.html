<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열편집</title>
    <style></style>
  </head>
  <body>
    
    <script>
        const cart = ['사과', '바나나', '딸기'];
        console.log(`현재 장바구니: ${cart}`);
        const select = '딸기';
        cart.pop(select);
        console.log(`꺼낸 상품: ${select}`);
        console.log(`업데이트된 장바구니: ${cart}`);
        const plus = '포도';
        cart.unshift(plus);
        console.log(`포도를 앞에 추가한 장바구니: ${cart}`);
        console.log(`맨 앞에서 꺼낸 상품: ${plus}`);
        cart.shift();
        console.log(`최종 장바구니 상태: ${cart}`);        

    </script>
  </body>
</html>
