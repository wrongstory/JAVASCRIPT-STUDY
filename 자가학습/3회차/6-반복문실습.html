<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문실습</title>
    <style></style>
  </head>
  <body>
    
    <script>
        let student = 10;
        console.log("자. 출석을 시작하겠다. 1번 부터 번호!")
        for(i=1; i<=student; i++) {
            console.log(`${i}번 출석 완료했습니다!`)
        }
        console.log("주번을 확인하겠다.")
        for(i=1; i<=student; i++) {
            if(i%4 === 0) { 
                console.log(`${i}번 주번 입니다!`)
            }
        }
    </script>
  </body>
</html>
