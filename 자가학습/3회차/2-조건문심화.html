<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문심화</title>
    <style></style>
  </head>
  <body>
    
    <script>
        const temperature = prompt("온도를 입력해주세요")
        if(temperature >= 25) {
            console.log('너무 더워요! 가볍고 통풍이 잘되는 옷을 입으세요')
        }
        else if (temperature >= 10) {
            console.log("선선한 날씨에요. 긴팔 옷이나 얇은 외투를 챙기세요.")
        }
        else{
            console.log("추운 날씨입니다. 따뜻한 옷과 방한용품을 챙기세요")
        }
    </script>
  </body>
</html>
