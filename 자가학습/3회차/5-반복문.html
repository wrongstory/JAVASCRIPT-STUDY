    <title>반복문</title>
    <style></style>

  <body>
    
    <script>
        let plus = 0;
        for(let i=1; i<=10; i++) {
            console.log(i)
            if(i%2 === 0) { 
                console.log("해당 수는 짝수 입니다.")
                plus += i;
                console.log(`1~${i}까지의 짝수의 합은 ${plus}입니다.`)
             }
            else { console.log("해당 수는 홀수 입니다.")}
        }
    </script>
  </body>
