    <title>중복반복문</title>
    <style></style>

  <body>
    
    <script>
        let row = 3;
        let col = 4;
        let seat = 1;
        

        for(let i=1; i<=row; i++) {
            let cols = '';
            for(let j=1; j<=col; j++) {
                cols += '[좌석' + seat + ']';
                seat++
            }
            console.log(cols);
        }
    </script>
