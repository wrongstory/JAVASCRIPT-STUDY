<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 while</title>
    <style></style>
  </head>
  <body>
    
    <script>
        let num = 3;
        let loop = 1;
        while(loop < 10){
            console.log(`${num} x ${loop} = ${num*loop}`);
            loop++;
        }
    </script>
  </body>
</html>
